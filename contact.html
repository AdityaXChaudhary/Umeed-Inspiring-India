<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f2027;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 3rem;
      
      background-color: #233e47;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flexbox;
      justify-content: flex-end;
      align-items: center;
      align-content: start;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #e0f7fa;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }
    button{
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: #345f6f;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: transform 0.3s ease;
      border: none;
    }
    .back-btn{
      outline: none;
      border: none;

      margin: 10px;
      margin-top: 1rem;
      padding: 0.7rem 0.85rem;
      background: #345f6f;
      color: white;
      text-decoration: none;
      border-radius: 1000px;
      font-size: 1rem;
    }
    .back-btn:hover{
        transition: none;
        transform: none;
        background-color:#345f6f ;
    }
    .back-btn:active{
        background-color: #6492a2;
    }
    button:hover {
      background-color: #426e7d;
      transform: scale(1.02);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 20px;
      }
    }
  </style>
</head>
<body>
<a href="index.html"><button class="back-btn">â—€back</button></a>
  <div class="container">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xvgqreee" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="footer">
    <strong><p>&copy; 2025 Umeed | Hope. Talent. Impact.</p></strong>
  </div>

</body>
</html>
